    <h1>hospedagem de sites</h1>
    <p>A hospedagem de um site consiste em deixa-lo disponivel em um servidor web para que qualquer usuario da internet que tenha a URL (endereço web) possa acessar o site.</p>

    <p>O githubpages é uma alternativa gratuida para ospedagem de sites </p>
